<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Program</title>
    <link rel="stylesheet" href="style.css" />
    <script src="weatherProgram.js"></script>
  </head>
  <body>
    <h2>This is a program where you can enter a temperature in Kelvin.</h2>
    <h3>
      The program will re-calculate Kelvin to Celsius, Fahrenheit and in Newton
      degrees.
    </h3>

    <p>
      <label>Kelvin</label>
      <input
        id="inputKelvin"
        type="number"
        placeholder="Enter Kelvin degrees:"
        oninput="calculateWeater(this.value)"
        onchange="calculateWeater(this.value)"
      />
    </p>
    <p>Celcius: <span id="outputCelcius"></span> degrees Celsius.</p>

    <p>Fahrenheit: <span id="outputFahrenheit"></span> degrees Fahrenheit.</p>

    <p>Newton: <span id="outputNewton"></span> degrees Newton.</p>
  </body>
</html>
